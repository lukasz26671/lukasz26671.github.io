<body>
	<div class="back">
		<button id="back" class="medium black round">Powróć do strony głównej</button>

	<div class="info">
		<h1 class="title">Kontakt</h1>

	<div id="audioPlayer" class="songTitle">
		<br />
		<div class="content">
			<p id="song"></p>
			<div class="controls">
				<div id="volumeContainer">
					<div id="volumebar">
						<input type="range" min="0" max="100" class="slider" id="volSlider">
					</div>
				</div>
				<br>
				<div class="controlbuttons">
					<i class="material-icons" id="random" style="opacity: 0.3" aria-hidden="true">shuffle</i>
					<i class="material-icons " id="prev">fast_rewind</i>
					<i class="material-icons" id="playpause">play_arrow</i>
					<i class="material-icons" id="next">fast_forward</i>
					<i class="material-icons" id="loop" style="opacity: 0.3;">loop</i>
				</div>
			</div>
		</div>
	</div>
	<audio id="audiosource">
		<source type="audio/mpeg" />
	</audio>
