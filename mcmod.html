<html lang="pl">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Minecraft Mody</title>
	<link href="CSS/buttons.css" rel="stylesheet" type="text/css" />
	<link href="CSS/UL.css" rel="stylesheet" type="text/css" />
	<link href="CSS/styles.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="Skrypty/Redirect.js"></script>
	<script type="text/javascript" src="songs.json"></script>
	<script data-ad-client="ca-pub-2291394327851441" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-172748671-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-172748671-1');
	</script>
	<style>
		body {
			background-image: url("images/background2.jpg");
			background-color: #303232;
		}
	</style>
</head>

<body>
	<div class="back">
		<button id="back" class="medium black round">Powróć do strony głównej</button>
	</div>
	<div class="modContainer">
		<ul>
			<li class="li2" style="color:#008CBA" ;><a href="https://github.com/lukasz26671/Lukasz26671Utils/releases"
					style="text-decoration:none;color:#008CBA;">Lukasz26671 Utils Mod (1.7.10)</a></li>
		</ul>
	</div>

	<div class="songTitle">
		<br />
		<div class="content">
			<p id="song"></p>
			<div class="controls">
				<div class="controlbuttons">
					<i class="material-icons" id="prev">fast_rewind</i>
					<i class="material-icons" id="playpause">play_arrow</i>
					<!--playpause - changes-->
					<i class="material-icons" id="next">fast_forward</i>
				</div>
			</div>
			</p>
			<div id="progresscontainer">
				<div id="progressbar"></div>
			</div>
		</div>
	</div>
	<audio id="audiosource">
		<source type="audio/mpeg">
		</source>
	</audio>
	<script defer src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script defer src="Skrypty/AudioPlayer.js"></script>
	<script defer src="Skrypty/Redirect.js"></script>
	<script defer src="Skrypty/main.js"></script>
	<script>document.getElementById("back").addEventListener('click', () => r.redirect(r.destinations.main))</script>

	</div>
</body>

</html>
