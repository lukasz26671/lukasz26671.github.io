<!DOCTYPE html>
<!--Copyright © 2019 lukasz26671-->
<html lang="pl">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Minecraft Mody</title>
	<link href="../dist/css/deprecated/buttons.css" rel="stylesheet" type="text/css" />
	<link href="../dist/css/deprecated/UL.css" rel="stylesheet" type="text/css" />
	<link href="../dist/css/styles.min.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style>body {background-image: url("../images/background2.jpg");background-color: #303232;}</style>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-172748671-1');
	</script>
</head>
<body>
	<div class="back">
		<button id="back" class="medium black round">Powróć do strony głównej</button>
	</div>
	<div class="modContainer">
		<ul>
			<li class="li2" style="color:#008CBA" ;><a href="https://github.com/lukasz26671/Lukasz26671Utils/releases"
					style="text-decoration:none;color:#008CBA;">Lukasz26671 Utils Mod (1.7.10)</a></li>
		</ul>
	</div>
	<div class="songTitle">
		<br />
		<div class="content">
			<p id="song"></p>
			<div class="controls">
				<div id="volumeContainer">
					<div id="volumebar">
						<input type="range" min="0" max="100" class="slider" id="volSlider" title="Głośność" aria-hidden="true">
					</div>
				</div>
				<br>
				<div class="controlbuttons">
					<i class="material-icons" id="random" style="opacity: 0.3" aria-hidden="true">shuffle</i>
					<i class="material-icons " id="prev">fast_rewind</i>
					<i class="material-icons" id="playpause">play_arrow</i>
					<i class="material-icons" id="next">fast_forward</i>
					<i class="material-icons" id="loop" style="opacity: 0.3;">loop</i>
				</div>
			</div>
		</div>
	</div>
	<audio id="audiosource">
		<source type="audio/mpeg">
		</source>
	</audio>
	<script defer src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script defer src="../dist/js/AudioPlayer.min.js"></script>
	<script defer src="../dist/js/Redirect.min.js"></script>
	<script defer src="../dist/js/main.min.js"></script>
	<script>document.getElementById("back").addEventListener('click', () => r.redirect(r.destinations.main))</script>
	</div>
</body>
</html>
