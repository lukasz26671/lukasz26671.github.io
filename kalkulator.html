<html lang="pl">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Kalkulator</title>
	<link href="CSS/buttons.css" rel="stylesheet" type="text/css" />
	<link href="CSS/styles.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="Skrypty/Redirect.js"></script>
	<script src="Skrypty/Dzialania.js"></script> <!--Skrypt Dzielenia-->
</head>
<body style="background-image:  url('images/background3.gif');background-position: center; background-size: contain; background-color: black"> 
<div class="back">
	<button onclick="redirectBack();" class="medium black round">Powroc do strony glownej</button> <br/>
</div>
<div class="info">
		<h1 class="title">Kalkulator</h1>
</div>
<div class="Calc">
	<h2 class="actions">Lista dzialan</h2>
	<div class="buttons">
		<button onclick="Dodawanie();" class="small blue rect">Dodawanie</button> <br/>
		<button onclick="Odejmowanie();" class="small blue rect">Odejmowanie</button> <br/>
		<button onclick="Mnozenie();" class="small blue rect">Mnozenie</button> <br/>
		<button onclick="Dzielenie();" class="small blue rect">Dzielenie</button> <br/>
		<button onclick="Potegowanie();" class="small blue rect">Potegowanie</button> <br/>
		<button onclick="Pierwiastkowanie();" class="small blue rect">Pierwiastkowanie</button> 
		<p id="Dzialanie"></p>
	</div>
</div>
<div class="songTitle">
		<br/>
		<div class="content">
			<p id="song"></p>
			<div class="controls">
				<div class="controlbuttons">
					<i class="material-icons" id="prev">fast_rewind</i>
					<i class="material-icons" id="playpause">play_arrow</i><!--playpause - changes-->
					<i class="material-icons" id="next">fast_forward</i>
				</div>		
			</div>
			</p><div id="progresscontainer">
				<div id="progressbar"></div>
			</div>	
		</div>
	</div>
<audio id="audiosource">
	<source type="audio/mpeg"></source>
</audio>	
	<script src="Skrypty/main.js"></script>
	<script src="Skrypty/audio.js"></script>
</body>
</html>
