<!DOCTYPE html>
<!--Copyright © 2018 lukasz26671-->
<html lang="pl">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Źródła</title>
	<link href="../dist/css/deprecated/buttons.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="./dist/js/Redirect.js"></script>
	<script type="text/javascript" src="songs.json"></script>
	<style>* {color: white;}li {cursor: default;}body {background-color: black;}</style>
</head>

<body style="background-color: #303232; background-image:url('../images/background4.gif')">
	<div class="back">
		<button id="back" class="medium black round">Powróć do strony głównej</button>
	</div>
	<div class="title">
		<h1 class="info">Źródła i pomoce</h1>
	</div>
	<div class="list">
		<ul style="color:white; text-align: left;">
			<li><a href="https://www.w3schools.com">w3schools</a> - repotytorium <b><i>JS, CSS i HTML</b></i></li>
			<li><a href="https://pl.khanacademy.org">khanacademy.org</a> - darmowy kurs <b>ProcessingJs</b></li>
			<li><a href="https://eu.udacity.com">udacity.com</a> - darmowy kurs <u>JavaScript</u></li>
			<li><a href="https://www.github.com">github.com</a> - darmowy hosting <u>strony internetowej i repo
					projektu</u></li>
		</ul>
	</div>
	<div class="songTitle">
		<br />
		<div class="content">
			<p id="song"></p>
			<div class="controls">
				<div id="volumeContainer">
					<div id="volumebar">
						<input type="range" min="0" max="100" class="slider" id="volSlider">
					</div>
				</div>
				<br>
				<div class="controlbuttons">
					<i class="material-icons" id="random" style="opacity: 0.3" aria-hidden="true">shuffle</i>
					<i class="material-icons " id="prev">fast_rewind</i>
					<i class="material-icons" id="playpause">play_arrow</i>
					<i class="material-icons" id="next">fast_forward</i>
					<i class="material-icons" id="loop" style="opacity: 0.3;">loop</i>
				</div>
			</div>
		</div>
	</div>
	<audio id="audiosource">
		<source type="audio/mpeg" />
	</audio>

	<script defer src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script defer src="../dist/js/AudioPlayer.min.js"></script>
	<script defer src="../dist/js/Redirect.min.js"></script>
	<script defer src="../dist/js/main.min.js"></script>
	<script>document.getElementById("back").addEventListener('click', () => r.redirect(r.destinations.main))</script>

</body>

</html>
